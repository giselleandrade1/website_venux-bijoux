openapi: 3.0.1
info:
  title: Venux Bijoux API
  version: '1.0.0'
  description: OpenAPI skeleton for Venux Bijoux e-commerce
servers:
  - url: https://api.example.com
    description: Production server
paths:
  /api/auth/register:
    post:
      summary: Register new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /api/auth/login:
    post:
      summary: Login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /api/auth/refresh:
    post:
      summary: Refresh tokens
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshRequest'
      responses:
        '200':
          description: Refreshed tokens
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'

  /api/products:
    get:
      summary: List products
      tags: [Products]
      parameters:
        - name: q
          in: query
          schema:
            type: string
        - name: category
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Product list
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  meta:
                    type: object

  /api/products/{slug}:
    get:
      summary: Product detail
      tags: [Products]
      parameters:
        - name: slug
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'

  /api/admin/products:
    post:
      summary: Create product (admin)
      tags: [Admin]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductCreate'
      responses:
        '201':
          description: Created

  /api/cart:
    get:
      summary: Get cart
      tags: [Cart]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Cart
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'

  /api/cart/items:
    post:
      summary: Add item to cart
      tags: [Cart]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CartItemCreate'
      responses:
        '201':
          description: Item added

  /api/checkout:
    post:
      summary: Create checkout
      tags: [Checkout]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CheckoutRequest'
      responses:
        '200':
          description: Checkout created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CheckoutResponse'

  /api/orders:
    get:
      summary: List orders
      tags: [Orders]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'

  /api/uploads:
    post:
      summary: Upload image (admin)
      tags: [Uploads]
      security:
        - bearerAuth: []
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        '201':
          description: Uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  url:
                    type: string

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    RegisterRequest:
      type: object
      required: [name, email, password]
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        password:
          type: string

    LoginRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    RefreshRequest:
      type: object
      required: [refreshToken]
      properties:
        refreshToken:
          type: string

    AuthResponse:
      type: object
      properties:
        user:
          $ref: '#/components/schemas/User'
        accessToken:
          type: string
        refreshToken:
          type: string

    RefreshResponse:
      type: object
      properties:
        accessToken:
          type: string
        refreshToken:
          type: string

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
          format: email

    Product:
      type: object
      properties:
        id:
          type: string
          format: uuid
        title:
          type: string
        slug:
          type: string
        description:
          type: string
        price:
          type: number
        category:
          type: string
        hasPendant:
          type: boolean
        images:
          type: array
          items:
            $ref: '#/components/schemas/ProductImage'

    ProductImage:
      type: object
      properties:
        url:
          type: string
        altText:
          type: string

    ProductCreate:
      type: object
      properties:
        title:
          type: string
        slug:
          type: string
        description:
          type: string
        price:
          type: number
        category:
          type: string
        hasPendant:
          type: boolean

    ProductVariant:
      type: object
      properties:
        id:
          type: string
        sku:
          type: string
        material:
          type: string
        stock:
          type: integer

    PendantOption:
      type: object
      properties:
        id:
          type: string
        color:
          type: string
        priceAdjustment:
          type: number

    CartItemCreate:
      type: object
      required: [productVariantId, quantity]
      properties:
        productVariantId:
          type: string
        pendantOptionId:
          type: string
        quantity:
          type: integer

    CartItem:
      type: object
      properties:
        id:
          type: string
        productVariant:
          $ref: '#/components/schemas/ProductVariant'
        pendantOption:
          $ref: '#/components/schemas/PendantOption'
        quantity:
          type: integer

    Cart:
      type: object
      properties:
        id:
          type: string
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'

    CheckoutRequest:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItemCreate'
        shippingAddress:
          type: object
        paymentMethod:
          type: string

    CheckoutResponse:
      type: object
      properties:
        checkoutId:
          type: string
        paymentUrl:
          type: string

    Order:
      type: object
      properties:
        id:
          type: string
        total:
          type: number
        status:
          type: string
        createdAt:
          type: string
          format: date-time
