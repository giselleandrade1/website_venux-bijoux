name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend:
    name: Backend build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install backend deps
        run: |
          cd backend
          npm install
      - name: Build backend
        run: |
          cd backend
          npm run build

  frontend:
    name: Frontend build & tests
    runs-on: ubuntu-latest
    needs: backend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend deps
        run: |
          cd venux-studio
          npm install
      - name: Run tests
        run: |
          cd venux-studio
          npm run test
      - name: Build frontend
        run: |
          cd venux-studio
          npm run build
  e2e:
    name: E2E tests (Playwright)
    runs-on: ubuntu-latest
    needs: frontend
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install frontend deps
        run: |
          cd venux-studio
          npm install
          npx playwright install --with-deps
      - name: Start frontend (background)
        run: |
          cd venux-studio
          npm run build
          nohup npm run start &
          # give server a moment to start
          sleep 3
      - name: Run Playwright tests
        run: |
          cd venux-studio
          npm run e2e
